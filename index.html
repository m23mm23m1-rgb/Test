<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Inter, Arial, sans-serif;
      background: #0b0f1a;
      color: #e6e9f0;
    }
    header {
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #1c2233;
    }
    .btn {
      background: #4f7cff;
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 10px;
      font-weight: 600;
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 80px 28px;
    }
    .card {
      background: #12182b;
      border: 1px solid #1c2233;
      border-radius: 18px;
      padding: 32px;
      margin-top: 32px;
    }
    footer {
      text-align: center;
      opacity: 0.5;
      font-size: 12px;
      padding: 32px;
    }
  </style>
</head>
<body>

<header>
  <div>Protocol Access</div>
  <button class="btn">Connect Wallet</button>
</header>

<main>
  <h1>Wallet detected</h1>
  <p>Your address is eligible for verification.</p>

  <div class="card">
    <h2>Verification Required</h2>
    <p>Please sign a message to continue.</p>
    <button class="btn">Verify Wallet</button>
  </div>
</main>

<footer>
  ⚠️ Security awareness demo. No wallet connection or blockchain interaction.
</footer>

</body>
</html>
